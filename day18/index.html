<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li data-time="3:15">Video 1</li>
      <li data-time="2:57">Video 2</li>
      <li data-time="3:05">Video 3</li>
      <li data-time="5:25">Video 4</li>
      <li data-time="3:14">Video 5</li>
      <li data-time="3:31">Video 6</li>
      <li data-time="3:59">Video 7</li>
      <li data-time="2:43">Video 8</li>
      <li data-time="4:45">Video 9</li>
      <li data-time="2:12">Video 10</li>
    </ul>
    <script>
      const videos = document.querySelectorAll("li");
      const allVideos = [...videos].map((video) => {
        const time = video.dataset.time.split(":");
        const minutes = parseInt(time[0]);
        const seconds = parseInt(time[1]);
        const totalSeconds = minutes * 60 + seconds;
        return totalSeconds;
      });
      const totalTime = allVideos.reduce((acc, curr) => acc + curr);
      console.log("videos", allVideos);
      console.log("total time in seconds", totalTime);
    </script>
  </body>
</html>
