<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>Once Button</button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");
      const divClassValues = (e) => {
        console.log("clicked");
        console.log(e.target.classList.value);
        e.stopPropagation(); //stop bubbling
      };
      divs.forEach(
        (div) =>
          div.addEventListener("click", divClassValues, { capture: false }) //default value
      );
      button.addEventListener(
        "click",
        () => {
          console.log("button clicked");
        },
        { once: true }
      );
    </script>
  </body>
</html>
